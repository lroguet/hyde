{{ if or (.Params.categories) (.Params.tags) }}
  <div class="taxonomy">

    {{ if .Params.categories }}
      <i class="fas fa-folder-open"></i>
      {{ range .Params.categories }}
        <a class="label" href="{{ "/categories/" | absURL }}{{ . | urlize }}" title="{{ . }}">{{ . }}</a>
      {{ end }}
    {{ end }}

    {{ if .Params.tags }}
        <i class="fas fa-tags"></i>
        {{ range .Params.tags }}
            <a class="label" href="{{ "/tags/" | absURL }}{{ . | urlize }}" title="{{ . }}">{{ . }}</a>
        {{ end }}
    {{ end }}

  </div>
{{ end }}
